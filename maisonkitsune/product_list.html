<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남성/티셔츠&폴로 | 메종키츠네</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <!-- header -->
    <main>
        <h1><span>남성 / </span><em>티셔츠 & 폴로</em></h1>
        <div class="title">
            <div class="title_left">
                <p>필터<img src="./images/icon_down.png" alt=""></p>
                <div class="filter">
                    <dl>
                        <dt>성별</dt>
                        <dd><input type="checkbox">여성</dd>
                        <dd><input type="checkbox">남성</dd>
                    </dl>
                    <dl>
                        <dt>카테고리</dt>
                        <dd><input type="checkbox">티셔츠 & 폴로</dd>
                        <dd><input type="checkbox">맨투맨 & 후드</dd>
                        <dd><input type="checkbox">니트 & 가디건</dd>
                        <dd><input type="checkbox">셔츠</dd>
                        <dd><input type="checkbox">코트 & 자켓</dd>
                        <dd><input type="checkbox">팬츠 & 데님</dd>
                        <dd><input type="checkbox">가방</dd>
                        <dd><input type="checkbox">가죽제품</dd>
                        <dd><input type="checkbox">신발 & 양말</dd>
                        <dd><input type="checkbox">캡 & 모자</dd>
                        <dd><input type="checkbox">쥬얼리</dd>
                        <dd><input type="checkbox">잡화</dd>
                    </dl>
                    <dl>
                        <dt>사이즈</dt>
                        <dd><input type="checkbox">XS</dd>
                        <dd><input type="checkbox">S</dd>
                        <dd><input type="checkbox">M</dd>
                        <dd><input type="checkbox">L</dd>
                        <dd><input type="checkbox">XL</dd>
                    </dl>
                </div>
            </div>
            <select id="list_align">
                <option value="">상품정렬</option>
                <option value="">신상품순</option>
                <option value="">인기상품순</option>
                <option value="">높은가격순</option>
                <option value="">낮은가격순</option>
            </select>
        </div>
    </main>
    <!-- footer -->
</body>
</html>
